
<!DOCTYPE html>
<html>
<head>
  <title>SoulMap Viewer (Updated)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style>
    #mynetwork {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
    }
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2>SoulMap Viewer (Updated)</h2>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    const nodes = new vis.DataSet([
      { id: 'SOUL001-R1', label: 'Original Slide\n$0', color: '#8bc34a' },
      { id: 'SOUL001-R1-1', label: 'Quote by UserA\n$100', color: '#03a9f4' },
      { id: 'SOUL001-R1-2', label: 'Extension by UserB\n$500', color: '#ff9800' },
      { id: 'SOUL001-R1-2-1', label: 'Re-quote by UserC\n$100', color: '#e91e63' },
      { id: 'SOUL001-R1-3', label: 'Quote by GammaSlideUser\n$100', color: '#9c27b0' }
    ]);

    const edges = new vis.DataSet([
      { from: 'SOUL001-R1', to: 'SOUL001-R1-1' },
      { from: 'SOUL001-R1', to: 'SOUL001-R1-2' },
      { from: 'SOUL001-R1-2', to: 'SOUL001-R1-2-1' },
      { from: 'SOUL001-R1', to: 'SOUL001-R1-3' }
    ]);

    const container = document.getElementById('mynetwork');
    const data = { nodes: nodes, edges: edges };
    const options = {
      layout: {
        hierarchical: {
          direction: 'UD',
          sortMethod: 'directed'
        }
      },
      nodes: {
        shape: 'box',
        margin: 10,
        font: { size: 14, color: '#fff' }
      },
      edges: {
        arrows: 'to'
      },
      physics: false
    };
    new vis.Network(container, data, options);
  </script>
</body>
</html>
